<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TeleScript Mobile Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #517da2; --bg: #8ab4d0; --sent: #effdde; --received: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        #app { width: 100%; max-width: 500px; background: #e6eff5; display: flex; flex-direction: column; height: 100%; position: relative; }

        header { background: var(--blue); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; z-index: 10; flex-shrink: 0; }
        .avatar { width: 38px; height: 38px; background: #ef7e32; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: contain; }

        .msg-row { display: flex; width: 100%; }
        .msg-row.me { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 8px 12px; border-radius: 15px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .received .bubble { background: var(--received); border-bottom-left-radius: 4px; }
        .me .bubble { background: var(--sent); border-bottom-right-radius: 4px; }
        
        .user { font-size: 11px; font-weight: bold; display: block; margin-bottom: 2px; color: var(--blue); }
        .img-cont { min-height: 100px; max-width: 250px; margin-top: 5px; border-radius: 10px; overflow: hidden; }
        .img-cont img { width: 100%; display: block; cursor: pointer; }

        /* BARRA DE EMOJIS DESLIZABLE */
        #emoji-bar { 
            display: flex; overflow-x: auto; background: white; padding: 10px; 
            gap: 15px; border-top: 1px solid #eee; scrollbar-width: none;
        }
        #emoji-bar::-webkit-scrollbar { display: none; }
        .emoji-item { font-size: 22px; cursor: pointer; flex-shrink: 0; }

        footer { background: white; padding: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); display: flex; align-items: center; gap: 10px; }
        .input-box { flex: 1; background: #f4f4f5; border-radius: 20px; padding: 0 15px; display: flex; align-items: center; }
        input[type="text"] { border: none; background: transparent; flex: 1; outline: none; padding: 10px; font-size: 16px; }
        .btn { color: var(--blue); font-size: 20px; cursor: pointer; border: none; background: none; }

        /* VISOR DE FOTOS */
        #viewer { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; }
        #viewer img { max-width: 95%; max-height: 90%; border-radius: 5px; }

        #login { position: fixed; inset: 0; background: var(--blue); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        #login input { padding: 15px; border-radius: 10px; border: none; width: 80%; max-width: 300px; margin-bottom: 20px; font-size: 16px; }
    </style>
</head>
<body>

    <div id="login">
        <i class="fab fa-telegram-plane" style="font-size: 70px;"></i>
        <h1 style="margin: 20px 0">TeleScript</h1>
        <input type="text" id="u-in" placeholder="¬øTu nombre?">
        <button onclick="doLogin()" style="padding: 15px 50px; border-radius: 30px; border: none; background: #24A1DE; color: white; font-weight: bold; font-size: 16px;">ENTRAR</button>
    </div>

    <div id="app" style="display:none">
        <header>
            <div class="avatar" id="av">?</div>
            <div style="flex:1"><b>TeleScript Chat</b><br><small>en l√≠nea</small></div>
            <i class="fas fa-sign-out-alt" onclick="localStorage.clear(); location.reload()"></i>
        </header>

        <div id="chat"></div>

        <div id="emoji-bar">
            </div>

        <footer>
            <label for="f-in" class="btn"><i class="fas fa-camera"></i></label>
            <input type="file" id="f-in" accept="image/*" style="display:none" onchange="sendImg(this)">
            <div class="input-box">
                <input type="text" id="m-in" placeholder="Mensaje...">
            </div>
            <button class="btn" onclick="sendTxt()"><i class="fas fa-paper-plane"></i></button>
        </footer>
    </div>

    <div id="viewer" onclick="this.style.display='none'">
        <img id="v-img">
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxDpRglsXz9hY6irITNqje8bDoYJoFDlL7z57x51VA9uNMX4PxspuhNViG2q8kyhBeq/exec"; // REEMPLAZA ESTO
        const EMOJIS = ["üòä","üòÇ","üòç","üî•","üëç","‚ù§Ô∏è","üôå","üéâ","ü§î","üò±","üòé","üëÄ","‚ú®","üçï","üòÇ","üò≠","üò°"];
        
        let myUser = localStorage.getItem('chat_user');
        let lastCount = 0;
        let userIsReadingOld = false;

        if(myUser) init();

        function doLogin() {
            const val = document.getElementById('u-in').value.trim();
            if(val) { localStorage.setItem('chat_user', val); myUser = val; init(); }
        }

        function init() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('av').innerText = myUser[0].toUpperCase();
            
            // Cargar emojis
            const eb = document.getElementById('emoji-bar');
            EMOJIS.forEach(e => {
                const s = document.createElement('span');
                s.className = 'emoji-item';
                s.innerText = e;
                s.onclick = () => document.getElementById('m-in').value += e;
                eb.appendChild(s);
            });

            const chat = document.getElementById('chat');
            chat.onscroll = () => {
                // Si el usuario sube m√°s de 100px del fondo, deja de auto-scrollear
                userIsReadingOld = (chat.scrollTop + chat.clientHeight < chat.scrollHeight - 100);
            };

            load();
            setInterval(load, 4000);
        }

        async function load() {
            try {
                const r = await fetch(API_URL);
                const data = await r.json();
                if(data.length === lastCount) return;

                const chat = document.getElementById('chat');
                chat.innerHTML = data.map(m => {
                    const isMe = m[1] === myUser;
                    return `
                        <div class="msg-row ${isMe ? 'me' : ''}">
                            <div class="bubble">
                                <span class="user">${m[1]}</span>
                                ${m[3] === 'image' ? 
                                    `<div class="img-cont"><img src="${m[2]}" onclick="view(this.src)"></div>` : 
                                    `<div>${m[2]}</div>`}
                            </div>
                        </div>
                    `;
                }).join('');
                
                lastCount = data.length;
                if(!userIsReadingOld) chat.scrollTop = chat.scrollHeight;
            } catch(e) {}
        }

        function view(src) {
            document.getElementById('v-img').src = src;
            document.getElementById('viewer').style.display = 'flex';
        }

        async function sendTxt() {
            const i = document.getElementById('m-in');
            const t = i.value.trim();
            if(!t) return;
            i.value = "";
            await post({ user: myUser, message: t, type: "text" });
        }

        function sendImg(input) {
            if(!input.files[0]) return;
            const r = new FileReader();
            r.onload = async (e) => {
                const b64 = e.target.result.split(',')[1];
                await post({ user: myUser, type: "image", fileName: input.files[0].name, mimeType: input.files[0].type, base64: b64 });
            };
            r.readAsDataURL(input.files[0]);
        }

        async function post(data) {
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            setTimeout(load, 1000);
        }
    </script>
</body>
</html>
